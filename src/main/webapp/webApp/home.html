<script>
    (function (window, $) {

        var data = [];

        //切换中英文回调
        window.switch_language = function (lang) {

            if (data.length) {
                setting(lang)
            } else {
                $.ajax({
                    url: '/index/getIndex',
                    type: 'POST',
                    dataType: 'json',
                    success: function (r) {

                        console.log(r);

                        data = r.data.indexBOS;
                        //将需要中英文切换的数据保存到数组内
                        homeBanner(r.data.bannerBOS);
                        //不需要中英文切换的图片类和文本类数据直接加载
                        //关于我们信息的图片
                        $('.home-about').css('background-image', 'url(' + $.baseUrl() + data[0].pictureUrl + ')');
                        $('.home-project').css('background-image', 'url(' + $.baseUrl() + data[1].pictureUrl + ')');
                        $('.home-team').css('background-image', 'url(' + $.baseUrl() + data[2].pictureUrl + ')');
                        $('.home-news').css('background-image', 'url(' + $.baseUrl() + data[3].pictureUrl + ')');
                        $('.home-understand').css('background-image', 'url(' + $.baseUrl() + data[4].pictureUrl + ')');

                        $.footData(r.data.contactWayBO);

                        //需要中英文切换的图片类和文本类数据通过方法传参方式进行加载
                        //根据语言设置页面
                        setting(lang);
                    }
                });
            }
        };

        //设置中英文
        function setting(lang) {
            //根据data数组进行循环
            for (var i = 0, len = data.length; i < len; i++) {
                //遍历出对象中每一个属性名
                for (var item in data[i]) {
                    //根据中英文，判断获取的数据字段
                    var keyName = lang ? item + 'English' : item;
                    if (i === 0 && item === 'context') {
                        var str = data[i][keyName].toString().substr(0, lang ? 200 : 95) + '......';
                        if (!!data[i][keyName]) $('#' + item + i).html(str);
                    } else {
                        if (!!data[i][keyName]) $('#' + item + i).html(data[i][keyName]);
                    }
                }
            }

            $('.home-href').text(lang ? 'more >' : '去了解 >');
        }


        //banner设置
        function homeBanner(data) {
            var bannerArr = [];
            //添加数据
            for (var i = 0, len = data.length; i < len; i++) {
                bannerArr.push('<div class="swiper-slide" data-zid="', data[i].skipId, '">' +
                    '<div class="home-item-image">' +
                    '<div class="home-item-image-wrapper" style="background-image:url(' + $.baseUrl() +  data[i].pictureUrl + ');">' +
                    '</div>' +
                    '</div></div>')
            }
            $('#home-banner').append(bannerArr.join(''));

            //加载Swiper
            new Swiper('.swiper-container', {
                loop: true, // 循环模式选项
                grabCursor: true,
                parallax: true,
                autoplay: {
                    delay: 5000
                    //loop无效  stopOnLastSlide: true,
                },
                // 如果需要分页器
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true
                }
            });
        }

        $(document).on('tap click', '.href_items', function (ev) {
            var url = $(this).data('url');
            location.href = url + ".html?language=" + $.getLangStr();
        });


        //banner跳转
        $('#home-banner').on('tap click', '.swiper-slide', function (e) {
            var id = $(this).data('zid');
            location.href = 'project_detailed.html?id=' + id;
        });


    })(window, jQuery);
</script>
