<script>
    (function (window, $) {
        var current = 1, limit = 6, data = [], count = 0;

        window.switch_language = function (lang) {
            if (data.length) {
                setting(lang);
            } else {
                init(lang);
            }
        };

        function init(lang) {

            $.ajax({
                url: '/recentNews/selectRecentNews',
                type: 'POST',
                dataType: 'json',
                data: {title: '', pageNo: current, pageSize: limit},
                success: function (r) {
                    count = r.data.count;
                    Array.prototype.push.apply(data, r.data.recentNewsBOS);
                    var domArr = [];
                    for (var i = 0, len = data.length; i < len; i++) {
                        domArr.push('<div class="news-items">',
                            '<div class="news-item-image">',
                            '<img src="', data[i].pictureUrl, '" alt="" width="100%" height="100%">',
                            '</div>',
                            '<div class="news-info">',
                            '<div class="news-item-title">', lang ? data[i].titleEnglish : data[i].title, '</div>',
                            '<div class="news-item-date">', data[i].time, '</div>',
                            '<div class="news-item-content">', lang ? data[i].contextEnglish : data[i].context, '</div>',
                            '</div>',
                            '</div>')
                    }
                    $('.content').append(domArr.join(''));
                    $.footData(r.data.contactWayBO);
                }
            })

        }

        //按语言设置数据
        function setting(lang) {
            for (var i = 0, len = data.length; i < len; i++) {
                if (lang) {
                    $('.news-item-title').eq(i).text(data[i].titleEnglish);
                    $('.news-item-content').eq(i).html(data[i].contextEnglish);
                } else {
                    $('.news-item-title').eq(i).text(data[i].title);
                    $('.news-item-content').eq(i).html(data[i].context);
                }
            }
        }


        //事件委托
        $(document).on('click', '.news-info', function (e) {
            var ev = ev || window.event, target = ev.target || ev.srcElement;
            if (target.className === 'news-item-title' || target.parentNode.className === 'news-info') {
                $(this).children('.news-item-content').slideToggle(500);
            }
        })
    })(window, jQuery);
</script>
