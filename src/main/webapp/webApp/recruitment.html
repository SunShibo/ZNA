<script>
    (function (window, $) {

        var data = [];

        window.switch_language = function (lang) {
            if (data.length) {
                setting(lang);
            } else {
                init(lang);
            }
        };

        function setting(lang) {
            if (lang) {
                $('.image-content-title').text(data[0].titleEnglish);
                $('.image-content-text').html(data[0].contextEnglish);
                $('.main-content').html(data[0].announcementsEnglish);
                $('.career-title').html('CAREER');
            } else {
                $('.image-content-title').text(data[0].title);
                $('.image-content-text').html(data[0].context);
                $('.main-content').html(data[0].announcements);
                $('.career-title').html('在招岗位');
            }
            var dom = $('.career-info>ul li');
            for (var i = 0, len = data[1].length; i < len; i++) {
                dom.eq(i).find('.item-name').text(lang ? data[1][i].jobTitleEnglish : data[1][i].jobTitle);
                // dom.eq(i).find('.obligation-title').text(lang ? 'Responsibilities:' : '岗位职责：');
                // dom.eq(i).find('.obligation-content').html(lang ? data[1][i].positionStatementEnglish : data[1][i].positionStatement);
                // dom.eq(i).find('.qualification-title').text(lang ? 'Requirements:' : '任职资格：');
                dom.eq(i).find('.qualification-content').html(lang ? data[1][i].qualificationEnglish : data[1][i].qualification);
            }
        }

        function init(lang) {
            $.when(
                $.ajax({
                    url: '/personnelRecruitment/getPersonnelRecruitment',
                    type: 'POST',
                    dataType: 'json'
                }),
                $.ajax({
                    url: '/recruitingJob/getRecruitingJob',
                    type: 'POST',
                    dataType: 'json'
                })
            ).then(function (r, c) {
                data.push(r[0].data.officeContactBO);
                data.push(c[0].data);
                $('#recruitmentImage').prop('src', r[0].data.officeContactBO.pictureUrl);

                var domArr = [];

                for (var i = 0, len = data[1].length; i < len; i++) {
                    domArr.push('<li data-flag="false">',
                        '<div class="info-title">',
                        '<div class="item-name">', lang ? data[1][i].jobTitleEnglish : data[1][i].jobTitle, '</div>',
                        '<div class="image-list"><img src="image/icon/ic_list_show.png" alt="" width="100%" height="100%"></div>',
                        '</div>',
                        '<div class="info-text">',
                        '<div class="info-text-qualification">',
                        '<div class="qualification-content">', lang ? data[1][i].qualificationEnglish : data[1][i].qualification, '</div>',
                        '</div>',
                        '</div>',
                        '</li>')
                }

                $('.career-info>ul').append(domArr.join(''));

                setting(lang);
                $.footData(r[0].data.contactWayBO)
            })
        }

        $(document).on('click', '.career-info li', function () {
            var flag = $(this).data('flag') === 'true';
            $(this).data('flag', !flag + '');
            if (!flag) {
                $(this).addClass('hide-info')
            } else {
                $(this).removeClass('hide-info');
            }
            $(this).children('.info-text').slideToggle(500);
        });
    })(window, jQuery);
</script>
