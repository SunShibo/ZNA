<script src="js/jquery-3.3.1.min.js"></script>

<script>
    (function (window, $) {

        var data = [], infoState = false, scrollHeight = 0, windowHeight = 0, windowHeight7 = 0;

        window.switch_language = function (lang) {
            if (data.length) {
                setting(lang);
            } else {
                init(lang);
            }
        };

        function setting(lang) {
            $('.detailed-title').text(lang ? data[0].titleEnglish : data[0].title);
            $('.location').text(lang ? 'Location: ' + data[0].siteEnglish : '地点: ' + data[0].site);
            $('.site-area').text(lang ? 'Site Area: ' + data[0].floorSpaceEnglish : '场地面积: ' + data[0].floorSpace);
            $('.building-area').text(lang ? 'Building Area: ' + data[0].coveredAreaEnglish : '建筑面积: ' + data[0].coveredArea);
            $('.client').text(lang ? 'Client: ' + data[0].clientEnglish : '业主: ' + data[0].client);
            $('.detailed-content').text(lang ? data[0].contextEnglish : data[0].context);

            //查看详情按钮
            if (infoState) {
                $('.switch a').text($.getLang() ? 'info -' : '详情 -');
            } else {
                $('.switch a').text($.getLang() ? 'info +' : '详情 +');
            }

            //底部导航栏
            var pre = data[0].beforeProjectId ? ('project_detailed.html?id=' + data[0].beforeProjectId) : '';
            var next = data[0].afterProjectId ? ('project_detailed.html?id=' + data[0].afterProjectId) : '';
            var back = lang ? data[0].projectTypeNameEnglish : data[0].projectTypeName;
            $('.nav-pre>a').attr('href', pre).children('.nav-btn-pre').text(lang ? 'PREVIOUS' : '上一个');
            $('.nav-next>a').attr('href', next).children('.nav-btn-next').text(lang ? 'NEXT' : '下一个');
            $('.back-page>a').attr('href', 'project.html?language=' + $.getLangStr() + '&id='+data[0].projectTypeNameEnglish).text("< " + back);

            //变量scrollHeight是滚动条的总高度
            scrollHeight = document.documentElement.scrollHeight || document.body.scrollHeight;
            //变量windowHeight是可视区的高度
            windowHeight = document.documentElement.clientHeight || document.body.clientHeight;
            //七分之一的可视区高度
            windowHeight7 = Math.ceil(windowHeight / 7);
        }

        function init(lang) {
            $.ajax({
                url: '/project/getProjectDetails',
                type: 'POST',
                dataType: 'json',
                data: {id: $.getUrl('id')},
                success: function (r) {
                    data.push(r.data.projectBO);
                    //获取图片
                    var imageListUrl = JSON.parse(data[0].pictureUrl);

                    $('#projectDetailedImage').prop('src', imageListUrl[0]);


                    //项目图片设置
                    var domArr = [];
                    for (var i = 1, len = imageListUrl.length; i < len; i++) {
                        domArr.push('<div class="image-item">',
                            '<img src="', imageListUrl[i], '" alt="" width="100%" height="100%">',
                            '</div>')
                    }
                    //绑定dom
                    $('.detailed-image-items').append(domArr.join(''));

                    //按语言设置
                    setting(lang);
                    //底部信息设置
                    $.footData(r.data.contactWayBO);
                }
            })
        }


        $(window).on('scroll', function () {
            //变量scrollTop是滚动条滚动时，距离顶部的距离
            var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
            //滚动条到底部的条件
            if (Math.ceil(scrollTop + windowHeight) > Math.ceil(scrollHeight - windowHeight7)) {
                $('.details-default').removeClass('detailed-fixed').addClass('detailed-href');
            } else {
                $('.details-default').removeClass('detailed-href').addClass('detailed-fixed');
            }
        });

        $('#info').on('click', function (e) {
            $('.detailed-content').slideToggle(500, function (e) {
                infoState = !infoState;
                if (infoState) {
                    $('.switch a').text($.getLang() ? 'info -' : '详情 -');
                } else {
                    $('.switch a').text($.getLang() ? 'info +' : '详情 +');
                }
            });
        })
    })(window, jQuery);
</script>
