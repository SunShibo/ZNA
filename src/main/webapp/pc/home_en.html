<script>
    $(function(){
        $(".w-tabnav a").hover(function(){
            $(this).addClass("w-tabnavaed").siblings().removeClass("w-tabnavaed");
        })
    })



    $.getJSON("/index/getIndex?r"+Date.now(),function (rs) {
		// console.log(rs)
		if(rs.success){

            var data = rs.data;
			var banner =  data.bannerBOS;
			var indexBOS = data.indexBOS;
			var bannerStr = '';
			for(var i=0;i<banner.length;i++){
                bannerStr+= '<div class="swiper-slide"><img class="home-lb-bg" src="'+banner[i]['pictureUrlPc']+'" /></div>';
			}
			$("#home-bg-lb").html(bannerStr);
            var swiper = new Swiper('.swiper-container', {

                pagination:{
                    autoplay:{
                        delay:5000,
                    },
                    el: '.swiper-pagination',
                    bulletClass : 'home-bg-bullet',
                    bulletActiveClass: 'home-bg-bullet-active',
                    clickable:true
                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                loop: true, // 循环模式选项
            });

			$("#aboutTitle").html(indexBOS[0]['titleEnglish']);
			var cc = indexBOS[0]['contextEnglish'];
			if(cc.length<200){
                $("#aboutContent").html(indexBOS[0]['contextEnglish'] + "</br>...");
			}else{

                $("#aboutContent").html(cc.substring(0,200) + "</br>...");
			}

            $("#projectTitle").html(indexBOS[1]['titleEnglish']);
            $("#projectContent").html(indexBOS[1]['contextEnglish']);
            $("#teamTitle").html(indexBOS[2]['titleEnglish']);
            $("#teamContent").html(indexBOS[2]['contextEnglish']);
            $("#newsTitle").html(indexBOS[3]['titleEnglish']);
            $("#newsContent").html(indexBOS[3]['contextEnglish']);
            $("#contactTitle").html(indexBOS[4]['titleEnglish']);
            $("#contactContent").html(indexBOS[4]['contextEnglish']);
            $("#aboutImg").attr("src",indexBOS[0]['pictureUrlPc']);
            $("#projectImg").attr("src",indexBOS[1]['pictureUrlPc']);
            $("#teamImg").attr("src",indexBOS[2]['pictureUrlPc']);
            $("#newsImg").attr("src",indexBOS[3]['pictureUrlPc']);
            $("#contactImg").attr("src",indexBOS[4]['pictureUrlPc']);

			renderFloor(data.contactWayBO);
        }
    })


	function goAbout() {
		window.location.href = "aboutUs_en.html";
    }
    function goTeam() {
        window.location.href = "member_en.html";
    }
    function goProject() {
        window.location.href = "project_en.html";
    }
    function goOffice() {
        window.location.href = "zp_en.html";
    }
    function goNews() {
        window.location.href = "dynamic_en.html";
    }



</script>
