</div>

	<div class="w-botright">   <div>      <div class="code-wp">         <img class="code-img" src="img/erweima.png">         <img id="code-img" src="img/uc-05.png"/>      </div>      <img id="weibo" src="img/uc-03.png"/>      <img id="inlink" src="img/uc-04.png"/>   </div></div>
</div>
<script>
    $(function(){

        	$("#searchInput").val(decodeURIComponent(getUrl("title")));
			var pageSize = 90;
			var pageNo = 1;

			$.getJSON("/project/getProject?r="+Date.now()+"&title="+getUrl("title")+"&pageNo="+pageNo+"&pageSize="+pageSize,function (rs) {

				renderFloor(rs.data.contactWayBO);
					var data = rs.data.projectBOS;
					var pStr = '';

					for(var i=0;i<data.length;i++){

						var imgstr = '';
						try{
							imgstr = JSON.parse(data[i]['pictureUrlPc'])[0];
						}catch(e){}

						pStr+=	['<div class="item goDetail" data-type="',data[i]['type'],'" data-id="',data[i]['id'],'">',
								'<div class="box horizaCenter verticalCenter">',
								'<div class="inp" style="background-size: 100% 100%;;background-repeat: no-repeat;;background-image: url(\''+imgstr+'\')">',
							'<div class="inp-mask">',
							data[i].titleEnglish,
							'</div>',
							'</div>',
								'</div>',
							'</div>'].join("")
					}

					$("#projectItem").html(pStr);


			})

    })





    $(document).on("click",".goDetail",function () {
		var type = this.dataset.type;
        var id = this.dataset.id;
		window.location.href = 'projectDetail_en.html?id='+id+"&type="+type;
    })
</script>
