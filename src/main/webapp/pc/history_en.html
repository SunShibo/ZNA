		<script>
			$(function(){
				$(".w-tabnav a").hover(function(){
					$(this).addClass("w-tabnavaed").siblings().removeClass("w-tabnavaed");
				})
			})



            $.getJSON("/history/getHistory?r"+Date.now()+"&pageSize=30",function (rs) {

                // historyBOS
                var data = rs.data;
				var his = data.historyBOS;
                var historyStr = '';
                for(var i=0;i<his.length;i++){
                    var cls = 'w-auhisboxl';
                    var picc = 'img/au-06.png';
                    if(i%2==1){
                        picc = 'img/au-07.png';
                        cls = 'w-auhisboxr';
					}

                    historyStr+=['<div class="',
						cls,
						'">',
                    '   <div class="w-auhbl">',
                    '  <img src="',
                        his[i].pictureUrlPc,
						'"/>',
                    '  </div>',
                    ' <div class="w-auhbr">',
                    ' <span class="w-auhbrspant">',
                        his[i].time,
					'</span>',
                    ' <span class="w-auhbrspanb">',
                        his[i].contextEnglish,
						'</span>',
                    '</div>',
                    ' <img class="w-auhsplit" src="',picc,'"/>',
                    '</div>'].join(" ");
                }
                $("#historyContent").html(historyStr);



                renderFloor(data.contactWayBO);

            })
		</script>
