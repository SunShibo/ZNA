<script>
    $(function () {
        $(".w-tabnav a").hover(function () {
            $(this).addClass("w-tabnavaed").siblings().removeClass("w-tabnavaed");
        })
        var width = document.documentElement.clientWidth;
        if (width <= 1680) {
            $(".w-dcdcon").css("height", "590px");
            $(".w-dcdimgdivimg").css("height", "115px");
            $(".w-dcdimgdivimg").css("margin-right", "0");

        // $("._scroll-mh").yi_scroll({isMaxHeight:true,isBar:true});

</script>
<script>


    var id = getUrl("id");
    var type = getUrl("type");
    $.getJSON("/project/getProjectDetails?r=" + Date.now() + "&id=" + id + "&type=" + type, function (rs) {
        renderFloor(rs.data.contactWayBO);
        var data = rs.data.projectBO;
        $("#titleEnglish").html(rs.data.projectBO.title);
        $("#siteEnglish").html(rs.data.projectBO.site);
        $("#contextEnglish").html(rs.data.projectBO.context);
        $("#floorSpace").html(rs.data.projectBO.floorSpace);
        $("#coveredArea").html(rs.data.projectBO.coveredArea);
        $("#client").html(rs.data.projectBO.client);

        if (data.beforeProjectId == 0) {
            $(".previous").css("cursor", 'not-allowed')
        }
        if (data.afterProjectId == 0) {
            $(".next").css("cursor", 'not-allowed')
        }
        $(".previous").on("click", function () {

            if (data.beforeProjectId == 0) {
                console.log("没有上一个");
            } else {
                window.location.href = "/pc/projectDetail_cn.html?id=" + data.beforeProjectId + "&type=" + getUrl("type");
            }
        })
        $(".next").on("click", function () {
            if (data.afterProjectId == 0) {
                console.log("没有下一个")
            } else {
                window.location.href = "/pc/projectDetail_cn.html?id=" + data.afterProjectId + "&type=" + getUrl("type");
            }
        })


        var ddd = getUrl("type").replace("/", "");
        $(".project-nav").on("click", function () {
            window.location.href = "/pc/projectType_cn.html?id=" + $(this).data("id");
        })
        $("#" + ddd).addClass("w-tabnavaed")


        var pic = JSON.parse(data.pictureUrlPc);
        var picStr = "";
        for (var i = 0; i < pic.length; i++) {
            picStr += '<div class="swiper-slide"><img src="' + pic[i] + '" alt="" width="100%" height="100%"></div>';
        }

        $("#upImg").html(picStr);
        $("#downImg").html(picStr);


        var galleryThumbs = new Swiper('.gallery-thumbs', {
            spaceBetween: 10,
            slidesPerView: 'auto',
            watchSlidesVisibility: true,
            watchSlidesProgress: true,
            slidesOffsetBefore: 70,
            slidesOffsetAfter: 70,
            loop: true,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev'
            },
            on: {
                init: function () {
                    console.log(this);
                }
            }
        });
        var galleryTop = new Swiper('.gallery-top', {
            spaceBetween: 10,

            slidesOffsetBefore: 5,
            loop: true,
            navigation: {
                nextEl: '.swiper-next',
                prevEl: '.swiper-prev'
            },
            thumbs: {
                swiper: galleryThumbs
            }
        });

    })


</script>
