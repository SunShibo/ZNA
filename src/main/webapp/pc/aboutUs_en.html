	  <script>

          $.getJSON("/aboutUs/getAboutUs?r"+Date.now(),function (rs) {


              var data = rs.data;
              var banner  = data.aboutBannerBOS;
              var as = data.aboutUs;
              var cp = data.cooperativeClientBOS;
              var bannerStr = '';
              var floorStr = '';
              for(var i=0;i<banner.length;i++){
                  bannerStr+= [
                      '<div class="swiper-slide aboutBannerSwiper">',
                      '<p class="aboutBannerSwiper-p">',
                      banner[i]['titleEnglish'],
                      ,'</p>',
                      '<p class="aboutBannerSwiper-content">',
                      banner[i]['contextEnglish'],
                      '</p>',
                      '<img class="home-lb-bg" src="',
                      banner[i]['pictureUrlPc'],
                      '" /></div>'
                  ].join("")
              }
              $("#about-bg-lb").html(bannerStr);
			  $("#as-content").html(as.contextEnglish);
              $("#as-img").attr("src",as.pictureUrlPc)
              $("#from-pic").attr("src",data.fromPictureBO.pictureUrlPc)
			  // debugger;
              $("#service-pic").attr("src",data.serviceusBO.pictureUrlPc)
              $("#service-title").html(data.serviceusBO.titleEnglish)
              $("#service-content").html(data.serviceusBO.contextEnglish)

              new Swiper('.about-banner', {
                  autoplay:{
                      delay:5000,
                  },
                  pagination:{
                      el: '.swiper-pagination',
                      bulletClass : 'home-bg-bullet',
                      bulletActiveClass: 'home-bg-bullet-active',
                      clickable:true
                  },
                  navigation: {
                      nextEl: '.swiper-button-next',
                      prevEl: '.swiper-button-prev',
                  },
                  loop: true, // 循环模式选项
              });

              for(var i=0;i<cp.length;i++){
                  floorStr+= '<div class="swiper-slide"><img  src="'+cp[i]['pictureUrlPc']+'" /></div>';
              }
              $("#about-us-img").html(floorStr);
              var swiper = new Swiper('#about-us-floor', {
                  slidesPerView: 5,
                  spaceBetween: 50,
                  slidesPerGroup: 5,
                  slidesPerColumn: 3,
                  navigation: {
                      nextEl: '.swiper-button-next',
                      prevEl: '.swiper-button-prev',
                  },
              });
              renderFloor(data.contactWayBO);

          })
			
		  function goHistory() {
			  window.location.href = "history_en.html"
          }
          setInterval(function () {
              var height = $(".w-hindeximg").height();
              $(".w-hindexspan").css("height", height);
              $(".w-hindexspan").niceScroll({

                  background:"#c0bcbc",
                  cursorcolor: "#666666",
                  cursorwidth: "4px",
                  cursorborderradius: "0px",
              });


          }, 3000)
          setInterval(function () {
              var $tm = $("#topMask");
              var $wh = $("#w-hindexspan");
              var $dm = $("#domMask");

              $tm.css("top",$wh.offset().top);
              $tm.css("width",$wh.width());
              $tm.css("opacity","1");
              $tm.css("left",$wh.offset().left);

              $dm.css("top",$wh.offset().top+$wh.height()-33);
              $dm.css("width",$wh.width());
              $dm.css("opacity","1");
              $dm.css("left",$wh.offset().left);
          }, 200)
