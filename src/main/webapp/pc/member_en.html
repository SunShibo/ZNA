			$(function(){

            // return;

            $.getJSON("/team/getTeamBO?r="+Date.now()+"&pageSize=30",function (rs) {
// return;
                renderFloor(rs.data.contactWayBO);
				var data = rs.data.teamBOS;
				var dom = "";
				for(var i=0;i<data.length;i++){
				    // debugger;
				    if((i)%4==0||i==0){
                        dom+=['<div>',
                            '    <div class="w-teambox" data-id="',
							data[i].id,
							'">',
                        '    <div class="box-wp">',
                        '    <img src="',
									data[i]['headPortraitPc'],
							'"/>',
                        '    </div>',
                        '    <div class="w-teambfont">',
                        '   <span class="w-teambft">',
                            data[i]['nameEnglish'],
							'</span>',
                        ' <span class="w-teambfb">',

                            data[i]['positionEnglish'],
							'| ',
                            data[i]['aptitudeAbbreviation'],
							'</span>',
                        ' </div>',
                        ' </div>'].join("")
					}else if((i+1)%4==0||i==data.length){
                        dom+=[
                            '    <div class="w-teambox mr-0" data-id="',
                            data[i].id,
                            '">',
                            '    <div class="box-wp">',
                            '    <img src="',
                            data[i]['headPortraitPc'],
                            '"/>',
                            '    </div>',
                            '    <div class="w-teambfont">',
                            '   <span class="w-teambft">',
                            data[i]['nameEnglish'],
                            '</span>',
                            ' <span class="w-teambfb">',

                            data[i]['positionEnglish'],
                            '| ',
                            data[i]['aptitudeAbbreviation'],
                            '</span>',
                            ' </div>',
                            ' </div>',
                            ' </div>'].join("")
					}else{
                        dom+=[
                            '    <div class="w-teambox" data-id="',
                            data[i].id,
                            '">',
                            '    <div class="box-wp">',
                            '    <img src="',
                            data[i]['headPortraitPc'],
                            '"/>',
                            '    </div>',
                            '    <div class="w-teambfont">',
                            '   <span class="w-teambft">',
                            data[i]['nameEnglish'],
                            '</span>',
                            ' <span class="w-teambfb">',

                            data[i]['positionEnglish'],
                            '| ',
                            data[i]['aptitudeAbbreviation'],
                            '</span>',
                            ' </div>',
                            ' </div>'].join("")
					}
				}

					window.location.href = "/pc/memberDetail_en.html?id="+$(this).data("id");
