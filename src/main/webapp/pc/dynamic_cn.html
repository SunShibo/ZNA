<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>news</title>
		<link href="css/style.css" rel="stylesheet"/>
		<link rel="stylesheet" href="css/swiper.min.css">
		<script src="js/jquery-2.0.3.min.js"></script>
		<script src="js/swiper.min.js"></script>
		<script src="js/main.js?v=1"></script>
	</head>
	<body>
		<div class="w-head">
			<div data-id="home" class="nav-span" style="width: 60px;height: 30px;opacity: 0;cursor: pointer;position: absolute;top: 10px;left: 30px;"></div>
			<div class="w-lang">
				<span class="w-langc">中文</span>
				<span class="w-c">EN</span>
			</div>
			<div class="w-tabtle">
				<span data-id="aboutus_cn" class="nav-span ">关于我们</span>
				<span data-id="project_cn" class="nav-span">经典项目</span>
				<span data-id="team_cn" class="nav-span">核心团队</span>
				<span data-id="dynamic_cn" class="nav-span span-active">最新动态</span>
				<span data-id="zp_cn" class="nav-span">联系我们</span>
				<div class="w-tableindexsearch hide">
					<input class="w-indexsearch" id="searchInput" placeholder="SEARCH">
					<img class="w-isimgsearch" src="img/uc-06.png">
					<img class="w-isimgclose" src="img/sy-08.png">
				</div>
				<img class="w-tabtleimg" src="img/uc-06.png"/>
			</div>
		</div>
		<div class="w-content" id="">
			<div class="w-news" id="domData">

			</div>

		</div>
		<div class="w-cpcmore" id="loadMore" style="padding-bottom: 100px;">Show More Results +</div>
		<div class="w-bottom">
			<div class="w-botleft">
				<span>Tel：<b id="tel"></b><a>fax：<b id="fax"></b></a><a>email：<b id="mail"></b></a></span>
				<span id="beian">京ICP备案号13030539号</span>
			</div>
			<div class="w-botright">
				<div>
					<img src="img/uc-03.png"/>
					<img src="img/uc-04.png"/>
					<img src="img/uc-05.png"/>
				</div>
			</div>
		</div>
		<script>
			$(function(){
				$(".w-tabnav a").hover(function(){
					$(this).addClass("w-tabnavaed").siblings().removeClass("w-tabnavaed");
				})
			})
			var pageNo = 1;
			var domStr = '';
			var $dom = $("#domData");
			$.getJSON("/recentNews/selectRecentNews?r="+Date.now()+"&pageSize=4&pageNo="+pageNo,function (rs) {
                renderFloor(rs.data.contactWayBO);
			    var d = rs.data.recentNewsBOS;
			    for(var i=0;i<d.length;i++)
					 domStr +=['',
                    '   <div class="w-newsbox">',
                '   <div class="w-newsboxl">',
                '   <img src="',
					d[i].pictureUrlPc,
						 '"/>',
                '   </div>',
                '   <div class="w-newsboxr">',
                '   <div class="w-newsfontbox">',
                '   <span class="w-newsfontt">',
                         d[i].title,
                '   </span>',
                '   <span class="w-newsfontc" >',
                         d[i].time,
						 '</span>',
                '   <div class="w-newsfontb" >',
                         d[i].context,
                '  </div> </div> </div></div>'].join("");
                $dom.html(domStr);
                pageNo++;
            })

            $("#loadMore").on("click",function () {
                appendData();
            })

			function appendData() {
                $.getJSON("/recentNews/selectRecentNews?r="+Date.now()+"&pageSize=4&pageNo="+pageNo,function (rs) {
                    var d = rs.data.recentNewsBOS;
                    var domStr1 = '';
                    if(d.length==0){
                        alert("已经没有了");
                        return;
					}
                    for(var i=0;i<d.length;i++)
                        domStr1 +=['',
                            '   <div class="w-newsbox">',
                            '   <div class="w-newsboxl">',
                            '   <img src="',
                            d[i].pictureUrlPc,
                            '"/>',
                            '   </div>',
                            '   <div class="w-newsboxr">',
                            '   <div class="w-newsfontbox">',
                            '   <span class="w-newsfontt">',
                            d[i].title,
                            '   </span>',
                            '   <span class="w-newsfontc" >',
                            d[i].time,
                            '</span>',
                            '   <div class="w-newsfontb" >',
                            d[i].context,
                            '  </div> </div> </div></div>'].join("");
                    $dom.append(domStr1);
                    pageNo++;
                })
            }
		</script>
	</body>
</html>
