        $.getJSON("/personnelRecruitment/getPersonnelRecruitment?r="+Date.now(),function (rs) {

			$("#announcementsEnglish").html(rs.data.officeContactBO.announcements);
            $("#contextEnglish").html(rs.data.officeContactBO.context);

            // $("#pictureUrl").css("background-size","100% 100%");
            // background-size:
        })
        $.getJSON("/officeContact/getOfficeContact?r="+Date.now(),function (rs) {
            renderFloor(rs.data.contactWayBO);
            console.log("办公室信息",rs.data);
            var d = offices = rs.data.officeContactBO;
            var dStr = '';
            var $mask = $(".d_mask");
            for(var i=0;i<d.length;i++){

                var a = d[i];
                $mask[i].style.top = a.coordinate.split("-")[0];
                $mask[i].style.left = a.coordinate.split("-")[1];
                var  ff = a.faxNO;
                var fstr = '<span>Fax：'+a.faxNO+'</span>';
                if(!ff){
                    fstr = '';
				}
                // debugger;
            	dStr+=[
                    '<div class="w-tabcadd">',
                    '<a>',a.name,'</a>',
                    ' <span>',a.address,'</span>',
                    '<span>Tel：',a.mobile,'</span>',
                    fstr,
                    '<span>E：',a.email,'</span>',
                    '</div>'
				].join("")
			}
			$("#address").append(dStr);
        })
        $.getJSON("/recruitingJob/getRecruitingJob?r="+Date.now(),function (rs) {
            console.log("岗位信息",rs.data);
            var gw = rs.data;
            var gwStr = '';
            for(var i=0;i<gw.length;i++){
                var d = gw[i];
                gwStr+=[
                    '<div class="w-concontent">',
                    '<div class="w-showbtn" data-id="showid-',d.id,'"><span>',d.jobTitle,' </span><img id="img"',d.id,' src="img/uc-08.png"/></div>',
                    '<div class="w-showcon" id="showid-',d.id,'">',
                    '<span class="w-showcont">岗位职责:</span>',
                    '<div>',d.positionStatement,'</div>',
                    '<span class="w-showcont">任职资格:</span>',
                    '<div>',d.qualification,'</div></div> </div>'
                ].join("")


            }
            $("#gwDom").html(gwStr);


            $(document).on("click",".w-showbtn",function () {

                var v = $(this).data("id");
                var f = $("#"+v).css("display");
                console.log(v,f);
                if(f=='none'){
                    $("#"+v).show();
                    $(this).children("img").attr("src", "img/uc-07.png");
                }else{
                    $("#"+v).hide();
                    $(this).children("img").attr("src", "img/uc-08.png");
                }
            })
        })

    document.onmousemove=function(ev){
        // return false;

        var oDiv=document.getElementById('div1');
        var scrollTop=document.documentElement.scrollTop||document.body.scrollTop;
        var scrollLeft=document.documentElement.scrollLeft||document.body.scrollLeft;
        oDiv.style.left=oEvent.clientX+scrollLeft-190+'px';
        oDiv.style.top=oEvent.clientY+scrollTop-450+'px';

        document.getElementById("a_city").textContent = offices[id]['name'];
        document.getElementById("d_address").textContent = offices[id]['address'];

        document.getElementById("d_fax").textContent = offices[id]['faxNO'];
