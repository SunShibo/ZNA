<script>

    $.getJSON("/aboutUs/getAboutUs?r" + Date.now(), function (rs) {

        var data = rs.data;
        var banner = data.aboutBannerBOS;
        var as = data.aboutUs;
        var cp = data.cooperativeClientBOS;
        var bannerStr = '';
        var floorStr = '';
        for (var i = 0; i < banner.length; i++) {
            bannerStr += [
                '<div class="swiper-slide aboutBannerSwiper">',
                '<p class="aboutBannerSwiper-p">',
                banner[i]['title'],
                , '</p>',
                '<p class="aboutBannerSwiper-content">',
                banner[i]['context'],
                '</p>',
                '<img class="home-lb-bg" src="',
                banner[i]['pictureUrlPc'],
                '" /></div>'
            ].join("")
        }
        $("#about-bg-lb").html(bannerStr);
        $("#as-content").html(as.context);
        $("#as-img").attr("src", as.pictureUrlPc)
        $("#from-pic").attr("src", data.fromPictureBO.pictureUrlPc)
        // debugger;
        $("#service-pic").attr("src", data.serviceusBO.pictureUrlPc)
        $("#service-title").html(data.serviceusBO.title)
        $("#service-content").html(data.serviceusBO.context)

        new Swiper('.about-banner', {
            autoplay: {
                delay: 5000,
            },
            pagination: {
                el: '.swiper-pagination',
                bulletClass: 'home-bg-bullet',
                bulletActiveClass: 'home-bg-bullet-active',
                clickable: true
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            loop: true, // 循环模式选项
        });


        for (var i = 0; i < cp.length; i++) {
            floorStr += '<div class="swiper-slide"><img  src="' + cp[i]['pictureUrlPc'] + '" /></div>';
        }
        $("#about-us-img").html(floorStr);
        var swiper = new Swiper('#about-us-floor', {
            slidesPerView: 5,
            spaceBetween: 50,
            slidesPerGroup: 5,
            slidesPerColumn: 3,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
        renderFloor(data.contactWayBO);
        $(window).load(function () {
            var height = $(".w-hindeximg").height();

            $(".w-hindexspan").css("height", height);
            // console.log('onload 方法执行完毕')
            // $("._scroll").css("height", height);
            // $("._scroll").yi_scroll();

            $(".w-hindexspan").niceScroll({
                // autohidemode:false,
                background:"#c0bcbc",
                cursorcolor: "#666666",
                cursorwidth: "4px",
                autohidemode:false
            });

        })


        var wh = $("#w-hindexspan").css("width");
        var ac = $("#as-content").css("width");

        console.log(document.getElementById("as-content").offsetWidth)
        document.getElementById("as-content").offsetWidth = document.getElementById("as-content").offsetWidth-100;
        console.log(document.getElementById("as-content").offsetWidth)
        // console.log(wh);
        // console.log(ac);




    })

    function goHistory() {
        window.location.href = "history_cn.html"
    }
    setInterval(function () {
        var height = $(".w-hindeximg").height();
        $(".w-hindexspan").css("height", height);
        $(".w-hindexspan").niceScroll({
            autohidemode:false,
            background:"#c0bcbc",
            cursorcolor: "#666666",
            cursorwidth: "4px",
            cursorborderradius: "0px",
        });
    }, 3000)
    setInterval(function () {
        var $tm = $("#topMask");
        var $wh = $("#w-hindexspan");
        var $dm = $("#domMask");

        $tm.css("top",$wh.offset().top);
        $tm.css("width",$wh.width());
        $tm.css("opacity","1");
        $tm.css("left",$wh.offset().left);

        $dm.css("top",$wh.offset().top+$wh.height()-33);
        $dm.css("width",$wh.width());
        $dm.css("opacity","1");
        $dm.css("left",$wh.offset().left);
    }, 200)
