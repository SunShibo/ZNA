<script>

        })

        if (width <= 1680) {

<script>


    var id = getUrl("id");
    var type = getUrl("type");
    $.getJSON("/project/getProjectDetails?r=" + Date.now() + "&id=" + id + "&type=" + type, function (rs) {
        renderFloor(rs.data.contactWayBO);
        var data = rs.data.projectBO;
        $("#titleEnglish").html(rs.data.projectBO.titleEnglish);
        $("#siteEnglish").html(rs.data.projectBO.siteEnglish);
        $("#contextEnglish").html(rs.data.projectBO.contextEnglish);
        $("#floorSpace").html(rs.data.projectBO.floorSpaceEnglish);
        $("#coveredArea").html(rs.data.projectBO.coveredAreaEnglish);
        $("#client").html(rs.data.projectBO.clientEnglish);

        if (data.beforeProjectId == 0) {
            $(".previous").css("cursor", 'not-allowed')
        }
        if (data.afterProjectId == 0) {
            $(".next").css("cursor", 'not-allowed')
        }
        $(".previous").on("click", function () {

            if (data.beforeProjectId == 0) {
                console.log("没有上一个");
            } else {
                window.location.href = "/pc/projectDetail_en.html?id=" + data.beforeProjectId + "&type=" + getUrl("type");
            }
        })
        $(".next").on("click", function () {
            if (data.afterProjectId == 0) {
                console.log("没有下一个")
            } else {
                window.location.href = "/pc/projectDetail.html_en?id=" + data.afterProjectId + "&type=" + getUrl("type");
            }
        })


        var ddd = getUrl("type").replace("/", "");
        $(".project-nav").on("click", function () {
            window.location.href = "/pc/projectType_en.html?id=" + $(this).data("id");
        })
        $("#" + ddd).addClass("w-tabnavaed")


        var pic = JSON.parse(data.pictureUrlPc);
        var picStr = "";
        for (var i = 0; i < pic.length; i++) {
            picStr += '<div class="swiper-slide"><img src="' + pic[i] + '" alt="" width="100%" height="100%"></div>';
        }

        $("#upImg").html(picStr);
        $("#downImg").html(picStr);


        var galleryThumbs = new Swiper('.gallery-thumbs', {
            spaceBetween: 10,
            slidesPerView: 'auto',
            watchSlidesVisibility: true,
            watchSlidesProgress: true,
            slidesOffsetBefore: 70,
            slidesOffsetAfter: 70,
            loop: true,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev'
            },
            on: {
                init: function () {
                    console.log(this);
                }
            }
        });
        var galleryTop = new Swiper('.gallery-top', {
            spaceBetween: 10,

            slidesOffsetBefore: 5,
            loop: true,
            navigation: {
                nextEl: '.swiper-next',
                prevEl: '.swiper-prev'
            },
            thumbs: {
                swiper: galleryThumbs
            }
        });

    })


</script>
