<script>
    $(function(){
        $(".w-tabnav a").hover(function(){
            $(this).addClass("w-tabnavaed").siblings().removeClass("w-tabnavaed");
        })
    })



    $.getJSON("/index/getIndex?r"+Date.now(),function (rs) {
		// console.log(rs)
		if(rs.success){

            var data = rs.data;
			var banner =  data.bannerBOS;
			var indexBOS = data.indexBOS;
			var bannerStr = '';
			for(var i=0;i<banner.length;i++){
                bannerStr+= '<div class="swiper-slide"><img class="home-lb-bg" src="'+banner[i]['pictureUrlPc']+'" /></div>';
			}
			$("#home-bg-lb").html(bannerStr);
            var swiper = new Swiper('.swiper-container', {
                autoplay:{
                    delay:5000,
				},

                pagination:{
                    el: '.swiper-pagination',
                    bulletClass : 'home-bg-bullet',
                    bulletActiveClass: 'home-bg-bullet-active',
                    clickable:true,

                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                loop: true, // 循环模式选项
            });
            var cc = indexBOS[0]['context'];
            // debugger;
            if(cc.length<98){
                $("#aboutContent").html(indexBOS[0]['context'] + "</br>...");
            }else{

                $("#aboutContent").html(cc.substring(0,98) + "</br>...");
            }
			$("#aboutTitle").html(indexBOS[0]['title']);
           // $("#aboutContent").html(indexBOS[0]['context']);
            $("#projectTitle").html(indexBOS[1]['title']);

            $("#projectContent").html(indexBOS[1]['context']);
            $("#teamTitle").html(indexBOS[2]['title']);
            $("#teamContent").html(indexBOS[2]['context']);
            $("#newsTitle").html(indexBOS[3]['title']);
            $("#newsContent").html(indexBOS[3]['context']);
            $("#contactTitle").html(indexBOS[4]['title']);
            $("#contactContent").html(indexBOS[4]['context']);
            $("#aboutImg").attr("src",indexBOS[0]['pictureUrlPc']);
            $("#projectImg").attr("src",indexBOS[1]['pictureUrlPc']);
            $("#teamImg").attr("src",indexBOS[2]['pictureUrlPc']);
            $("#newsImg").attr("src",indexBOS[3]['pictureUrlPc']);
            $("#contactImg").attr("src",indexBOS[4]['pictureUrlPc']);

			renderFloor(data.contactWayBO);
        }
    })


	function goAbout() {
		window.location.href = "aboutUs_cn.html";
    }
    function goTeam() {
        window.location.href = "member_cn.html";
    }
    function goProject() {
        window.location.href = "project_cn.html";
    }
    function goOffice() {
        window.location.href = "zp_cn.html";
    }
    function goNews() {
        window.location.href = "dynamic_cn.html";
    }



</script>
